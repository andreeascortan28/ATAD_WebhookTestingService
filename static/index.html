<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webhook Inspector</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        input, select {
            padding: 5px;
            font-size: 14px;
            width: 300px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }
        #result {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
        textarea {
            width: 400px;
            height: 80px;
            margin-bottom: 5px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Webhook Inspector</h1>

<p>Create a unique webhook endpoint instantly:</p>
<button id="createBtn">Create New Webhook</button>

<div id="result"></div>

<div id="customResponseDiv" class="container" style="display:none;">
    <h3>Set Custom Response</h3>
    <input type="text" id="webhookIdInput" placeholder="Webhook ID" readonly>
    <br>

    <input type="number" id="statusInput" placeholder="Status Code">
    <br>

    <select id="contentTypeInput">
        <option value="text/plain">text/plain</option>
        <option value="application/json">application/json</option>
        <option value="application/xml">application/xml</option>
        <option value="text/html">text/html</option>
    </select>
    <br>

    <textarea id="bodyInput" placeholder="Response Body"></textarea>
    <br>
    <input type="text" id="forwardInput" placeholder="Forward URL (optional)">
    <br>
    <button id="setResponseBtn">Save Configuration</button>
</div>

<div id="replayDiv" class="container" style="display:none;">
    <h3>Replay Request</h3>
    <input type="text" id="reqIdInput" placeholder="Request ID">
    <br>
    <button id="replayBtn">Replay Request</button>
</div>

<script>
    const resultDiv = document.getElementById('result');

    // Create new webhook
    document.getElementById('createBtn').addEventListener('click', async () => {
        try {
            const response = await fetch('/new');
            const data = await response.json();

            resultDiv.innerHTML = `
                <div class="container">
                    <p><strong>Webhook URL:</strong><br>
                    <a href="${data.webhook_url}" target="_blank">${window.location.origin}${data.webhook_url}</a></p>
                    <p><strong>Dashboard URL:</strong><br>
                    <a href="${data.dashboard_url}" target="_blank">${window.location.origin}${data.dashboard_url}</a></p>
                </div>
            `;

            // Show custom response and replay sections
            document.getElementById('customResponseDiv').style.display = 'block';
            document.getElementById('replayDiv').style.display = 'block';
            document.getElementById('webhookIdInput').value = data.id;

        } catch (err) {
            console.error(err);
            alert('Failed to create webhook');
        }
    });

    // Set custom response
    document.getElementById('setResponseBtn').addEventListener('click', async () => {
        const webhookId = document.getElementById('webhookIdInput').value;
        const status = document.getElementById('statusInput').value;
        const contentType = document.getElementById('contentTypeInput').value;
        const body = document.getElementById('bodyInput').value;
        const forward = document.getElementById('forwardInput').value;

        if (!webhookId) return alert("Please create a webhook first");

        try {
            const response = await fetch(`/webhook/${webhookId}/config`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    status_code: status ? parseInt(status) : undefined,
                    content_type: contentType || undefined,
                    response_body: body || undefined,
                    forward_url: forward || undefined
                })
            });

            if (response.ok) {
                alert('Custom response set successfully!');
            } else {
                alert('Failed to set custom response');
            }
        } catch (err) {
            console.error(err);
            alert('Error setting custom response');
        }
    });

    // Replay request
    document.getElementById('replayBtn').addEventListener('click', async () => {
        const reqId = document.getElementById('reqIdInput').value;
        if (!reqId) return alert('Enter a request ID');

        try {
            const response = await fetch(`/replay/${reqId}`, {method: 'POST'});
            if (response.ok) {
                alert('Request replayed successfully!');
            } else {
                alert('Failed to replay request');
            }
        } catch (err) {
            console.error(err);
            alert('Error replaying request');
        }
    });
</script>
</body>
</html>
