<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webhook Inspector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 font-sans">

<div class="max-w-3xl mx-auto py-10 px-4">

    <h1 class="text-4xl font-bold mb-6 text-center">Webhook Inspector</h1>

    <!-- Create Webhook -->
    <div class="bg-white shadow rounded-lg p-6 mb-6">
        <p class="mb-4">Create a unique webhook endpoint instantly:</p>
        <button id="createBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Create New Webhook
        </button>
    </div>

    <!-- Result display -->
    <div id="result" class="mb-6"></div>

    <!-- Custom Response Section -->
    <div id="customResponseDiv" class="bg-white shadow rounded-lg p-6 mb-6 hidden">
        <h2 class="text-2xl font-semibold mb-4">Set Custom Response</h2>
        <div class="space-y-3">
            <input type="text" id="webhookIdInput" placeholder="Webhook ID"
                   class="w-full px-3 py-2 border rounded">
            <input type="number" id="statusInput" placeholder="Status Code"
                   class="w-full px-3 py-2 border rounded">
            <select id="contentTypeInput" class="w-full px-3 py-2 border rounded">
                <option value="text/plain">text/plain</option>
                <option value="application/json">application/json</option>
                <option value="application/xml">application/xml</option>
                <option value="text/html">text/html</option>
            </select>
            <textarea id="bodyInput" placeholder="Response Body"
                      class="w-full px-3 py-2 border rounded h-24"></textarea>
            <input type="text" id="forwardInput" placeholder="Forward URL (optional)"
                   class="w-full px-3 py-2 border rounded">
            <button id="setResponseBtn"
                    class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Save Configuration
            </button>
        </div>
    </div>

    <!-- Replay Section -->
    <div id="replayDiv" class="bg-white shadow rounded-lg p-6 mb-6 hidden">
        <h2 class="text-2xl font-semibold mb-4">Replay Request</h2>
        <div class="flex gap-2">
            <input type="text" id="reqIdInput" placeholder="Request ID"
                   class="flex-1 px-3 py-2 border rounded">
            <button id="replayBtn" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">
                Replay
            </button>
        </div>
    </div>

</div>

<script>
    const resultDiv = document.getElementById('result');

    // Create new webhook
    document.getElementById('createBtn').addEventListener('click', async () => {
        try {
            const response = await fetch('/new');
            const data = await response.json();

            resultDiv.innerHTML = `
            <div class="bg-white shadow rounded-lg p-4 space-y-2">
                <p><strong>Webhook URL:</strong><br>
                <a href="${window.location.origin}${data.webhook_url}" target="_blank" class="text-blue-600 underline">
                    ${window.location.origin}${data.webhook_url}
                </a></p>
                <p><strong>Dashboard URL:</strong><br>
                <a href="${window.location.origin}${data.dashboard_url}" target="_blank" class="text-blue-600 underline">
                    ${window.location.origin}${data.dashboard_url}
                </a></p>
            </div>
        `;

            // Show custom response and replay sections
            document.getElementById('customResponseDiv').classList.remove('hidden');
            document.getElementById('replayDiv').classList.remove('hidden');
            document.getElementById('webhookIdInput').value = data.id;

        } catch (err) {
            console.error(err);
            alert('Failed to create webhook');
        }
    });

    // Set custom response
    document.getElementById('setResponseBtn').addEventListener('click', async () => {
        const webhookId = document.getElementById('webhookIdInput').value;
        const status = document.getElementById('statusInput').value;
        const contentType = document.getElementById('contentTypeInput').value;
        const body = document.getElementById('bodyInput').value;
        const forward = document.getElementById('forwardInput').value;

        if (!webhookId) return alert("Please create a webhook first");

        try {
            const response = await fetch(`/webhook/${webhookId}/config`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    status_code: status ? parseInt(status) : undefined,
                    content_type: contentType || undefined,
                    response_body: body || undefined,
                    forward_url: forward || undefined
                })
            });

            if (response.ok) {
                alert('Custom response set successfully!');
            } else {
                alert('Failed to set custom response');
            }
        } catch (err) {
            console.error(err);
            alert('Error setting custom response');
        }
    });

    // Replay request
    document.getElementById('replayBtn').addEventListener('click', async () => {
        const reqId = document.getElementById('reqIdInput').value;
        if (!reqId) return alert('Enter a request ID');

        try {
            const response = await fetch(`/replay/${reqId}`, {method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ target: "" }) });
            if (response.ok) {
                alert('Request replayed successfully!');
            } else {
                alert('Failed to replay request');
            }
        } catch (err) {
            console.error(err);
            alert('Error replaying request');
        }
    });
</script>

</body>
</html>
